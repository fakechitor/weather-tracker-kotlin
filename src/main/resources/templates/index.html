<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Weather Tracker</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .auth-container {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .search-panel {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/favicon.ico" alt="Favicon" width="32" height="32" class="d-inline-block align-text-top">
      Weather Tracker
    </a>
    <div class="auth-container">
      <a th:if="${isLogged == null}" href="/login" class="btn btn-primary">Login</a>
      <a th:if="${isLogged == null}" href="/sign_up" class="btn btn-secondary">Sign Up</a>
      <p th:if="${isLogged != null}" th:text="${username}"></p>
      <form th:if="${isLogged != null}" th:action="@{/sign_out}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-secondary">Sign Out</button>
      </form>
    </div>

  </div>
</nav>

<div class="container mt-4 search-panel">
  <h2>Find the weather forecast</h2>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Enter city or location" aria-label="Search">
    <button class="btn btn-outline-secondary" type="button">Search</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
